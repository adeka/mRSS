<!DOCTYPE html>
<html>
<head>
    <title>Master RSS</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>

  <div id="science" class="feedButton"><i class="fa fa-square-o"></i> science</div>
  <div id="pics" class="feedButton"><i class="fa fa-square-o"></i> pics</div>
